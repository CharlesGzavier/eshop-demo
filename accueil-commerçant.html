<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Accueil commerçant</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

  <h1 class="Demo">Démo</h1>

  <div class="logo-droite">
    <a href="accueil-client.html">
      <img class="utilisateur-logo" src="https://raw.githubusercontent.com/CharlesGzavier/eshop-demo/main/images/utilisateur%20white.png" alt="utilisateur-commerçant">
    </a>

    <h2 class="logo-espace">Espace<br>client</h2>
  </div>

<div class="center-container" id="panier-center-container">

    <a href="panier-client.html">
      <img class="panier-logo" src="https://raw.githubusercontent.com/CharlesGzavier/eshop-demo/main/images/chariot.png" alt="panier-logo">
    </a>

    <div class="Selecteur-rayon">
      <h3>Commandes</h3>
    </div>
    <hr>

    <div class="description-article">

      <div class="article-panier">
      </div>

      <p>Qté:</p>
      <p class=quantity>0</p><br>
      <p>Stock restant:</p>
      <p id=remainder>99</p><br>
      <p>Référence:</p>
      <p>cx45JK</p><br>
      <p>Statut de commande:</p>
      <p id=livraison-status>Créé</p>
    </div>

    <div class="Recap">

      <h4>Récapitulatif de commande</h4>
      <h5>Total: <span class="total-basket">0</span>€</h5>

      <button class="button" id="livraison-btn" type="button" name="Livraison">Livraison</button>

    </div>

</div>
<a href="legales.html" class="mentions-index"><p>Mentions Légales</p></a>
